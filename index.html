            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            position: relative;
        }

        .main-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 
                0 20px 35px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            margin: 5px;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .diamond-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 30px;
            z-index: -1;
            opacity: 0.3;

        .title {

            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .loader {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid #4ecdc4;
            border-right: 4px solid #ff6b6b;
            animation: spin 0.8s linear infinite;
            margin: 10px auto;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);

        .frame {

            max-width: 100%;

            border: 0;
            border-radius: 15px;
            box-shadow:

        .sparkle {

            border-radius: 50%;

        .sparkle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes sparkle {

    <script>
        function getParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
        function getAllParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.getAll(name);

        const iframeUrl = getParam('iframe');
        const kp = getParam('kp');

        const season = getParam('season');
        const voiceover = getParam('voiceover');

        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ñ–∏–ª—å–º–µ
        const movieTitle = getParam('title');
        const movieRating = getParam('rating');
        const movieYear = getParam('year');
        const movieQuality = getParam('quality');
        const movieGenres = getParam('genres');
        const movieDescription = getParam('description');

        function buildUrl(base) {
            const params = [];
            if (season) params.push(`season=${encodeURIComponent(season)}`);
            if (Array.isArray(episodes) && episodes.length > 0) {
                // –î–ª—è —Å–µ—Ä–∏–∞–ª–æ–≤ –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä episode (–±–µ–∑ [])
                episodes.forEach(e => params.push(`episode=${encodeURIComponent(e)}`));
            }
            if (voiceover) params.push(`voiceover=${encodeURIComponent(voiceover)}`);
            if (!params.length) return base;
            const sep = base.includes('?') ? '&' : '?';
            return base + sep + params.join('&');
        }

        function displayMovieInfo() {
            const movieInfoBlock = document.getElementById('movieInfo');
            const titleEl = document.getElementById('movieTitle');

            const ratingBlock = document.getElementById('ratingBlock');

            const qualityBlock = document.getElementById('qualityBlock');
            const genreListEl = document.getElementById('genreList');
            const descriptionEl = document.getElementById('movieDescription');

            let hasInfo = false;

            // –ù–∞–∑–≤–∞–Ω–∏–µ
            if (movieTitle) {

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –¥–ª—è —Å–µ—Ä–∏–∞–ª–æ–≤
            if (!iframeUrl && kp && !season) {
                console.warn('‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï: –î–ª—è —Å–µ—Ä–∏–∞–ª–∞ —É–∫–∞–∑–∞–Ω kp, –Ω–æ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç season!');
                console.warn('–≠—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—Ä–∏—á–∏–Ω–æ–π —á–µ—Ä–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞');

                }
                
                // –°—Ç—Ä–æ–∏–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π URL —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏ —Å–µ—Ä–∏–∞–ª–∞

                frame.src = url;
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∑–∫–∏ iframe
                frame.onload = () => {
                    console.log('Player loaded successfully');
                    loader.style.display = 'none';
                    status.style.display = 'none';
                };
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ iframe
                frame.onerror = (error) => {
                    console.error('Player load error:', error);

                    status.innerHTML = `
                        ‚ùå –ö–æ–Ω—Ç–µ–Ω—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω<br>
                        <small style="opacity: 0.7;">–í–æ–∑–º–æ–∂–Ω–æ, —Å–µ—Ä–∏–∞–ª –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –≤ –±–∞–∑–µ Vibix</small>
                    `;
                    status.style.color = '#ff6b6b';
                    status.style.display = 'block';

                // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ onload –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç

                        status.style.display = 'none';
                    }
                }, 5000);
                
            } catch (e) {
                console.error('Init error:', e);
                loader.style.display = 'none';
                status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${e.message}`;
                status.style.color = '#ff6b6b';

        }
        init();

        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã —Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞
