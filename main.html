        function openModal(movie) {
            const modal = document.getElementById('movieModal');
            const modalContent = document.getElementById('modalContent');

            const posterHtml = movie.poster 
                ? `<img src="${movie.poster}" alt="${movie.title}" class="modal-poster" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                   <div class="modal-poster-placeholder" style="display: none;">üé¨</div>`
                : `<div class="modal-poster-placeholder">üé¨</div>`;

            const genresHtml = (Array.isArray(movie.genres) ? movie.genres : []).slice(0, 5).map(genre => 
                `<span class="genre-tag">${genre}</span>`
            ).join('');

            modalContent.innerHTML = `
                ${posterHtml}
                <div class="modal-title">${movie.title}</div>
                <div class="modal-meta">
                    <div class="meta-item">
                        <span class="rating">‚≠ê ${movie.rating}</span>

                    </div>

                <div class="genre-list">
                    ${genresHtml}
                </div>
                <div class="modal-description">
                    <strong>–°—Ç—Ä–∞–Ω–∞:</strong> ${Array.isArray(movie.country) ? movie.country.join(', ') : movie.country}<br><br>
                    ${movie.description}
                </div>
                <a href="https://t.me/kinofilmFHDbot" class="bot-button">
                    üé¨ –°–º–æ—Ç—Ä–µ—Ç—å –≤ –±–æ—Ç–µ
                </a>
            `;

            modal.classList.add('show');
        }

        function closeModal() {
            const modal = document.getElementById('movieModal');
            modal.classList.remove('show');
        }

        // –ü–æ–∏—Å–∫
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            filteredMovies = movies.filter(movie => 
                movie.title.toLowerCase().includes(query) ||
                movie.genres.some(genre => genre.toLowerCase().includes(query))
            );
            renderMovies(filteredMovies);
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.getElementById('movieModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è - –∑–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∏–ª—å–º—ã –∏–∑ API
        loadMovies();
