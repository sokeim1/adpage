<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–†–µ–∫–ª–∞–º–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin: 20px 0;
        }

        .ad-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ –ü–æ–¥–æ–∂–¥–∏—Ç–µ –Ω–µ–º–Ω–æ–≥–æ</h1>
            <p>–ü—Ä–æ—Å–º–æ—Ç—Ä —Ä–µ–∫–ª–∞–º—ã –ø–æ–º–æ–≥–∞–µ—Ç –Ω–∞–º –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å –±–æ—Ç–∞ –±–µ—Å–ø–ª–∞—Ç–Ω—ã–º</p>
        </div>

        <div class="timer" id="timer">10</div>

        <div class="ad-container">
            <iframe data-aa='2413469' src='//acceptable.a-ads.com/2413469/?size=Adaptive'
                style='border:0; padding:0; width:70%; height:auto; overflow:hidden;display: block;margin: auto'></iframe>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        console.log('=== TELEGRAM WEB APP V2 (MainButton) ===');
        console.log('Version:', tg.version);
        console.log('Platform:', tg.platform);
        console.log('MainButton available:', !!tg.MainButton);
        console.log('sendData available:', typeof tg.sendData);
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL (hash)
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const movieKey = params.get('movie') || 'unknown';
        const contentType = params.get('type') || 'movie';
        const userId = params.get('user_id') || '0';
        
        console.log('Parameters:', { movieKey, contentType, userId });
        
        // –¢–∞–π–º–µ—Ä 10 —Å–µ–∫—É–Ω–¥
        let countdown = 10;
        const timerElement = document.getElementById('timer');
        
        const timer = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                showMainButton();
            }
        }, 1000);
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º MainButton –ø–æ—Å–ª–µ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ä–µ–∫–ª–∞–º—ã
        function showMainButton() {
            console.log('‚è∞ –¢–∞–π–º–µ—Ä –∑–∞–∫–æ–Ω—á–∏–ª—Å—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º MainButton');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º MainButton
            tg.MainButton.setText('‚ñ∂Ô∏è –°–º–æ—Ç—Ä–µ—Ç—å —Ñ–∏–ª—å–º');
            tg.MainButton.show();
            tg.MainButton.enable();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è
            tg.MainButton.onClick(function() {
                console.log('üî• MainButton –Ω–∞–∂–∞—Ç–∞!');
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º deep link –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
                const deepLink = `https://t.me/rezkafilms_bot?start=watched_${contentType}_${movieKey}`;
                console.log('–û—Ç–∫—Ä—ã–≤–∞–µ–º:', deepLink);
                
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –±–æ—Ç–∞ —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º
                tg.openTelegramLink(deepLink);
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp
                setTimeout(() => {
                    tg.close();
                }, 300);
            });
        }
        
        // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
        if (tg.BackButton) {
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                tg.close();
            });
        }
    </script>
</body>
</html>
