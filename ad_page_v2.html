<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–†–µ–∫–ª–∞–º–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin: 20px 0;
        }

        .ad-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .continue-btn {
            display: none;
            width: 100%;
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        .continue-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ –ü–æ–¥–æ–∂–¥–∏—Ç–µ –Ω–µ–º–Ω–æ–≥–æ</h1>
            <p>–ü—Ä–æ—Å–º–æ—Ç—Ä —Ä–µ–∫–ª–∞–º—ã –ø–æ–º–æ–≥–∞–µ—Ç –Ω–∞–º –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å –±–æ—Ç–∞ –±–µ—Å–ø–ª–∞—Ç–Ω—ã–º</p>
        </div>

        <div class="timer" id="timer">10</div>

        <div class="ad-container">
            <iframe data-aa='2413469' src='//acceptable.a-ads.com/2413469/?size=Adaptive'
                style='border:0; padding:0; width:70%; height:auto; overflow:hidden;display: block;margin: auto'></iframe>
        </div>

        <button class="continue-btn" id="continueBtn" onclick="sendDataToBot()">
            ‚ñ∂Ô∏è –°–º–æ—Ç—Ä–µ—Ç—å —Ñ–∏–ª—å–º
        </button>
        
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        console.log('=== TELEGRAM WEB APP INIT ===');
        console.log('Version:', tg.version);
        console.log('Platform:', tg.platform);
        console.log('InitData:', tg.initData);
        console.log('InitDataUnsafe:', tg.initDataUnsafe);
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const movieKey = params.get('movie') || 'unknown';
        const contentType = params.get('type') || 'movie';
        const userId = params.get('user_id') || '0';
        
        console.log('Parameters:', { movieKey, contentType, userId });
        
        // –¢–∞–π–º–µ—Ä 10 —Å–µ–∫—É–Ω–¥
        let countdown = 10;
        const timerElement = document.getElementById('timer');
        
        const timer = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                timerElement.textContent = '‚úì';
                showContinueButton();
            }
        }, 1000);
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        function sendDataToBot() {
            console.log('üî• –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É...');
            
            const btn = document.getElementById('continueBtn');
            const statusMsg = document.getElementById('statusMessage');
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            btn.disabled = true;
            btn.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            // –í–ê–†–ò–ê–ù–¢ 1: –ü—Ä–æ–±—É–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ sendData
            const dataToSend = JSON.stringify({
                action: 'watched_ad',  // –ò–°–ü–†–ê–í–õ–ï–ù–û: –±—ã–ª–æ 'ad_watched'
                content_key: movieKey,
                content_type: contentType,
                user_id: userId,
                timestamp: Date.now()
            });
            
            console.log('üì§ –ü—Ä–æ–±—É–µ–º sendData:', dataToSend);
            
            let sendDataWorked = false;
            
            try {
                if (tg.sendData && typeof tg.sendData === 'function') {
                    tg.sendData(dataToSend);
                    console.log('‚úÖ sendData –≤—ã–∑–≤–∞–Ω');
                    statusMsg.textContent = '‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!';
                    sendDataWorked = true;
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                    setTimeout(() => {
                        tg.close();
                    }, 1000);
                }
            } catch (error) {
                console.error('‚ùå sendData –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª:', error);
                sendDataWorked = false;
            }
            
            // –í–ê–†–ò–ê–ù–¢ 2: –ï—Å–ª–∏ sendData –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª - –∏—Å–ø–æ–ª—å–∑—É–µ–º deep link
            if (!sendDataWorked) {
                console.log('‚ö†Ô∏è sendData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º deep link');
                statusMsg.textContent = 'üîÑ –û—Ç–∫—Ä—ã–≤–∞–µ–º –±–æ—Ç–∞...';
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º deep link
                const startParam = `watched_${contentType}_${movieKey}`;
                const botLink = `https://t.me/kinofilmFHDbot?start=${startParam}`;
                
                console.log('üîó Deep link:', botLink);
                
                try {
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º –±–æ—Ç–∞ —á–µ—Ä–µ–∑ deep link
                    tg.openTelegramLink(botLink);
                    console.log('‚úÖ openTelegramLink –≤—ã–∑–≤–∞–Ω');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp
                    setTimeout(() => {
                        tg.close();
                    }, 500);
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ openTelegramLink:', error);
                    statusMsg.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + error.message;
                    btn.disabled = false;
                    btn.textContent = 'üîÑ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å';
                }
            }
        }

        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± —á–µ—Ä–µ–∑ MainButton
        function setupMainButton() {
            if (tg.MainButton) {
                console.log('‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ MainButton');
                tg.MainButton.setText('‚ñ∂Ô∏è –°–º–æ—Ç—Ä–µ—Ç—å —Ñ–∏–ª—å–º');
                tg.MainButton.color = '#667eea';
                tg.MainButton.textColor = '#ffffff';
                
                tg.MainButton.onClick(() => {
                    console.log('üî• MainButton clicked - –≤—ã–∑—ã–≤–∞–µ–º sendDataToBot()');
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç—É –∂–µ —Ñ—É–Ω–∫—Ü–∏—é —Å fallback
                    sendDataToBot();
                });
                
                tg.MainButton.show();
            }
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ —Ç–∞–π–º–µ—Ä–∞
        function showContinueButton() {
            console.log('‚è∞ –¢–∞–π–º–µ—Ä –∑–∞–∫–æ–Ω—á–∏–ª—Å—è');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º HTML –∫–Ω–æ–ø–∫—É
            const btn = document.getElementById('continueBtn');
            btn.style.display = 'block';
            
            // –¢–∞–∫–∂–µ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º MainButton –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω
            setupMainButton();
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
        if (tg.BackButton) {
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                console.log('Back button clicked');
                tg.close();
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π WebApp
        tg.onEvent('viewportChanged', function() {
            console.log('Viewport changed:', tg.viewportHeight);
        });
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É –º–µ—Ç–æ–¥–æ–≤
        console.log('=== –ú–ï–¢–û–î–´ WEBAPP ===');
        console.log('sendData –¥–æ—Å—Ç—É–ø–µ–Ω:', typeof tg.sendData === 'function');
        console.log('close –¥–æ—Å—Ç—É–ø–µ–Ω:', typeof tg.close === 'function');
        console.log('MainButton –¥–æ—Å—Ç—É–ø–µ–Ω:', !!tg.MainButton);
    </script>
</body>
</html>
